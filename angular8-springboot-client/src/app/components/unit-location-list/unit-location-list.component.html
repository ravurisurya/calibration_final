<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Unit List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Unit Name</th>
            <th>Unit City</th>
            <th>Pincode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ul of unitList | async">
            <td>{{ul.unitName}}</td>
            <td>{{ul.unitCity}}</td>
            <td>{{ul.unitPinCode}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
