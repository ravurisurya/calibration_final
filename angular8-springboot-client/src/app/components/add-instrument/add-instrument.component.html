<h3>New Instrument</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Instrument Name</label>
      <input type="text" class="form-control" id="instName" required [(ngModel)]="instrument.instName" name="instName">
    </div>

    <div class="form-group">
      <label for="name">Instrument Description</label>
      <input type="text" class="form-control" id="instDesc" required [(ngModel)]="instrument.instDesc" name="instDesc">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
