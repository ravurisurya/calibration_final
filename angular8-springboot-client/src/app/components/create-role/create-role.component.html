<h3>Create new Emplolyee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Role Name</label>
      <input type="text" class="form-control" id="roleName" required [(ngModel)]="role.roleName" name="roleName">
    </div>

    <div class="form-group">
      <label for="name">Role Description</label>
      <input type="text" class="form-control" id="roleDesc" required [(ngModel)]="role.roleDesc" name="roleDesc">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
